<!doctype html>
<Title>WLD</Title>
<h1>Your results {{session.username}}</h1>
<form action="/setselected" method="POST">

	<input onclick="this.form.submit()"
		type="radio" name="lift" value="Squat"> Squat
	<input onclick="this.form.submit()"
		type="radio" name="lift" value="Bench"> Bench
	<input onclick="this.form.submit()"
		type="radio" name="lift" value="Deadlift"> Deadlift
	<input onclick="this.form.submit()"
		type="radio" name="lift" value="Snatch"> Snatch
	<input onclick="this.form.submit()"
		type="radio" name="lift" value="C&J"> Clean & Jerk
	<input onclick="this.form.submit()"
		type="radio" name="lift" value="%"> Clear filter
</form>

<form action="/setorder" method="POST">
	| Sort by:
	<select name="order" id="order">
		{% for order in orders %}
		<option	onclick="this.form.submit()"
			value={{ order[1] }}>
		{{ order[0] }}
		</option>
		{% endfor %}
	</select>
</form>

{% for result in results %}
<hr>
lift: {{result.lift}}
<br>
weight: {{ result.weight }}
<br>

date: {{result.date}}

<form action="/result/{{result.id}}" method="POST">
	<input type="submit" value="Open">
</form>
<form action="/remove/{{result.id}}" method="POST">
	<input type="submit" value="Remove">
</form>
<hr>
{% endfor %}

<br>
<button onclick="window.location.href='/logout';">Log out</button>
<br>
<button onclick="window.location.href='/';">Home</button>

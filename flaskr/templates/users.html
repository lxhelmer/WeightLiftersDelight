<h1> Users: </h1>

{% for user in users %}
<hr>
{{user.username}}
<br>

CLASSES:
<br>
{% if user.wl_div %}
WL {{user.wl_div}}{{user.wl_max}}
{% endif %}
<br>
{% if user.pl_div %}
PL {{user.pl_div}}{{user.pl_max}}
{% endif %}
<br>
<form action="/user/{{user.id}}" method="POST">
	<input type="submit" value="Open">
</form>
<form action="/removeu/{{user.id}}" method="POST">
	<input type="submit" value="Remove">
</form>
<hr>
{% endfor %}

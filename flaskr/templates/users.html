<h1> Users: </h1>

{% for user in users %}
<hr>
{{user.username}}
<br>
SPORT: {{user.sport}}
<br>
CLASS: {{user.division}}{{user.max_weight}}
<br>
<form action="/user/{{user.id}}" method="POST">
	<input type="submit" value="Open">
</form>
<form action="/removeu/{{user.id}}" method="POST">
	<input type="submit" value="Remove">
</form>
<hr>
{% endfor %}
